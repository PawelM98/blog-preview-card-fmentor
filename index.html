<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <!-- G fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card-container">
      <article class="card">
        <img
          class="card__cover"
          src="./assets/images/illustration-article.svg"
          alt="Article main illustration"
        />
        <div class="card__content">
          <span class="card__badge">Learning</span>
          <time class="card__date" datetime="2023-12-21">Published 21 Dec 2023</time>

          <h1 class="card__title">HTML & CSS foundations</h1>

          <p class="card__content__text">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper avatar image"
            class="card__author__avatar"
          />
          <span class="card__author__name">Greg Hooper</span>
        </div>
      </article>
    </main>
  </body>
</html>
